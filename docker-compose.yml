version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --logpath=/dev/null # --quiet

  zac:
    build: .
    environment:
      - AWS_SES_PASSWORD=${AWS_SES_PASSWORD}
      - AWS_SES_USER=${AWS_SES_USER}
    ports:
      - "3000:1408"
      - "1080:1080"
    links:
      - mongodb
    depends_on:
      - mongodb
    command: sh -c "node seed.enroll.controller.js -u mongodb://mongodb:27017/zac -f ./fixtures/ --pretty  && yarn start --verbose --source"
